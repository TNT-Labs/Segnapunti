apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    root = file(projectRoot)
    reactNativeDir = file("$projectRoot/node_modules/react-native")
    codegenDir = file("$projectRoot/node_modules/@react-native/codegen")
    cliFile = file("$projectRoot/node_modules/react-native/cli.js")

    /* CRITICAL: Force JSC instead of Hermes */
    hermesEnabled = false
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.tntlabs.segnapunti"

    defaultConfig {
        applicationId "com.tntlabs.segnapunti"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        // VERSION SYNC - MUST INCREMENT for each Play Store release
        versionCode 11  // Disabilita PNG crunching per fix AAPT2 su Windows
        versionName "1.0.7"  // Fix: Disable PNG crunching to avoid AAPT2 errors on Windows

        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")

        // Commenta abiFilters per creare un APK universale con tutte le architetture
        // ndk {
        //     abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        // }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('SEGNAPUNTI_UPLOAD_STORE_FILE')) {
                storeFile file(SEGNAPUNTI_UPLOAD_STORE_FILE)
                storePassword SEGNAPUNTI_UPLOAD_STORE_PASSWORD
                keyAlias SEGNAPUNTI_UPLOAD_KEY_ALIAS
                keyPassword SEGNAPUNTI_UPLOAD_KEY_PASSWORD
            }
        }
    }

    // Configurazione splits per generare APK universale + splits per architettura
    splits {
        abi {
            reset()
            enable true
            universalApk true  // Genera anche un APK universale con tutte le architetture
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            crunchPngs false  // Disabilita PNG crunching per evitare errori AAPT2 su Windows
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    /* AGGIUNTA: Supporto Prefab per il linking delle librerie native */
    buildFeatures {
        prefab true
    }

    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        
        // Assicura che le librerie non vengano compresse (fondamentale per alcuni dispositivi)
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Moduli React Native (usando l'autolinking se possibile, altrimenti questi vanno bene)
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-gesture-handler')
    implementation project(':react-native-google-mobile-ads')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-vector-icons')

    // JSC - Forza l'inclusione esplicita di JSC
    implementation 'org.webkit:android-jsc:+'

    // React Native executor - assicura che JSCExecutor sia incluso
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        // JSC gi√† incluso sopra esplicitamente
        debugImplementation("com.facebook.react:react-android:+")
    }
}
