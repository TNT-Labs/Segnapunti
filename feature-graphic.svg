    <!-- Second line subtitle -->
    <text x="0" y="280" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#CE93D8">
      Giochi di Carte â€¢ Sport â€¢ Tavolo
    </text>

    <!-- Feature badges -->
    <g transform="translate(0, 320)">
      <!-- Badge 1 -->
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#9C27B0" opacity="0.8"/>
      <text x="70" y="27" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        ğŸŒ™ Dark Mode
      </text>

      <!-- Badge 2 -->
