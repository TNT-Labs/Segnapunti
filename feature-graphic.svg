  <g transform="translate(300, 0)">
    <!-- Main Title -->
    <text x="0" y="180" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">
      SEGNAPUNTI
    </text>

    <!-- Subtitle -->
    <text x="0" y="240" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="600" fill="#E1BEE7">
