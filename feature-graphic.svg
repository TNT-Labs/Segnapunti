    <text x="50" y="0" font-size="48" opacity="0.6">ğŸ¯</text>
    <text x="100" y="0" font-size="48" opacity="0.6">ğŸ²</text>
  </g>

  <!-- Version tag (small, bottom left) -->
  <text x="30" y="480" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.5">
    v1.0.0 â€¢ TNT Labs
