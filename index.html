<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nome App Completa Punteggi</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A148C">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    
    <style>
        /* Assicurare che lo sfondo del corpo corrisponda al background_color del manifest per evitare il flash */
        body {
            background-color: #212121!important; 
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        #app-loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #212121; /* Colore di coerenza critica  */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
    
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

</head>
<body>
    <div id="app-loading-screen">
        Caricamento...
    </div>

    <div id="app">
        </div>
    
    <script src="app.js"></script>
</body>
</html>
