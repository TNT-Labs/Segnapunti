  <!-- ‚úÖ FIX BUG #41: Production-safe logging -->
  <!-- ‚úÖ FIX BUG #43: Polyfills for older browsers -->

  <script src="logger.js"></script>
  <script src="error-handler.js"></script>

  <script src="storage-helper.js"></script>

  <!-- ‚úÖ MONETIZATION SYSTEM -->
  <script src="billing-module.js"></script>
  <script src="ads-module.js"></script>
  <script src="premium-ui.js"></script>
  
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    Logger.log('Service Worker registrato con successo:', registration.scope);
                })
                .catch(error => {
                    Logger.error('Registrazione Service Worker fallita:', error);
                });
        });
    }

    // ‚úÖ Initialize Monetization (ORDINE CORRETTO)
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await BillingModule.init();

        if (!BillingModule.isPremium()) {
          await AdsModule.init();
        }

        await PremiumUIModule.init();

        // üé® TEMI PREMIUM: Inizializza selettore temi
        initThemeSelector();
      } catch (error) {
        Logger.error('Monetization init error:', error);
      }
    });

    // üé® TEMI PREMIUM: Gestione selettore temi
    function initThemeSelector() {
      const themeSelector = document.getElementById('theme-selector');
      if (!themeSelector) return;

      // Carica il tema corrente
      const currentTheme = getCurrentTheme();
      themeSelector.value = currentTheme;

      // Listener per cambio tema
      themeSelector.addEventListener('change', function(e) {
        const selectedTheme = e.target.value;
        const isPremiumTheme = e.target.selectedOptions[0].hasAttribute('data-premium');

        // Se √® un tema premium e l'utente non √® premium
        if (isPremiumTheme && !BillingModule.isPremium()) {
          // Mostra modal premium
          if (typeof PremiumUIModule !== 'undefined' && PremiumUIModule.showFeatureLockedModal) {
            PremiumUIModule.showFeatureLockedModal('Temi Premium', 'Sblocca temi esclusivi con Premium!');
          }
          // Ripristina il tema precedente
          themeSelector.value = currentTheme;
          return;
        }

        // Cambia il tema
        const success = changeTheme(selectedTheme);
        if (!success) {
          // Se il cambio √® fallito, ripristina il tema precedente
          themeSelector.value = currentTheme;
        }
      });

      Logger.log('[Theme] Selettore temi inizializzato. Tema corrente:', currentTheme);
    }
  </script>
