<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Segnapunti - Impostazioni</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A148C">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
  
  <link rel="apple-touch-icon" href="icon-192.png"> 
  <link rel="stylesheet" href="segnapunti.css">

  <style>
      body {
          background-color: #212121 !important; 
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>‚öôÔ∏è Impostazioni</h1>
      <div class="top-buttons">
          <button id="btn-back" title="Torna alla Partita" onclick="window.location.href='index.html'">‚óÄÔ∏è Partita</button>
          <button id="toggle-dark-mode" title="Attiva/Disattiva Modalit√† Scura">üåô</button>
      </div>
    </div>
    
    <div id="giocatori-management"> 
        <h3>Gestione Giocatori</h3>
        <div class="aggiungi-giocatore-form">
            <input type="text" id="nuovo-giocatore" placeholder="Nome nuovo giocatore" aria-label="Nome nuovo giocatore">
            <button id="btn-aggiungi-giocatore" class="btn-primary">Aggiungi</button>
        </div>
        
        <ul class="giocatori-lista" id="giocatori-lista-settings">
            </ul>
    </div>
    
    <hr class="separator">

    <div id="impostazioni-partita">
      <h3>Configurazione Partita</h3>
      
      <label for="modalita-vittoria">Modalit√† di vittoria:</label>
      <select id="modalita-vittoria">
        <option value="max">Vince chi fa **pi√π** punti</option>
        <option value="min">Vince chi fa **meno** punti</option>
      </select>
      
      <label for="punteggio-obiettivo">Punteggio obiettivo (stop partita):</label>
      <input type="number" id="punteggio-obiettivo" min="1" value="100">
      
      <hr class="separator">

      <h3>Gestione Dati</h3>
      <div class="action-buttons">
        <button id="btn-nuova-partita" class="btn-reset">Inizia Nuova Partita (Reset Punti)</button>
      </div>
    </div>

  </div>
  
  <script src="segnapunti.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    function updateDarkModeIcon() {
      document.getElementById('toggle-dark-mode').textContent = 
        document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
    window.addEventListener('load', updateDarkModeIcon);
    document.getElementById('toggle-dark-mode').addEventListener('click', updateDarkModeIcon);
  </script>
</body>
</html>
