  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    Logger.log('Service Worker registrato con successo:', registration.scope);
                })
                .catch(error => {
                    Logger.error('Registrazione Service Worker fallita:', error);
                });
        });
    }
    
    // âœ… Initialize App
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize Ads Module
        await AdsModule.init();

        // Setup Export Buttons
        setupExportButtons();
      } catch (error) {
        Logger.error('App init error:', error);
      }
    });

    // Setup Export Buttons
    function setupExportButtons() {
      const btnAdvancedStats = document.getElementById('btn-advanced-stats');
      const btnExportPDF = document.getElementById('btn-export-pdf');
      const btnExportCSV = document.getElementById('btn-export-csv');

      // Advanced Statistics button
      if (btnAdvancedStats) {
        btnAdvancedStats.addEventListener('click', () => {
          Logger.log('[Statistics] Navigazione a statistiche avanzate');
          window.location.href = 'statistiche.html';
        });
      }

      if (btnExportPDF) {
        btnExportPDF.addEventListener('click', async () => {
          try {
            Logger.log('[Export] Richiesta export PDF');
            const partite = await DatabaseModule.loadHistory();
            await ExportModule.exportToPDF(partite);
          } catch (error) {
            Logger.error('[Export] Errore export PDF:', error);
            alert('âŒ Errore durante l\'esportazione PDF.');
          }
        });
      }

      if (btnExportCSV) {
        btnExportCSV.addEventListener('click', async () => {
          try {
            Logger.log('[Export] Richiesta export CSV');
            const partite = await DatabaseModule.loadHistory();
            ExportModule.exportToCSV(partite);
          } catch (error) {
            Logger.error('[Export] Errore export CSV:', error);
            alert('âŒ Errore durante l\'esportazione CSV.');
          }
        });
      }
    }
